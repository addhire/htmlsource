<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>이것은 heading 태그입니다.</h1>
    <!-- 현재 이 페이지의 가장 중요한 제목을 h1에 씀. h1을 하나의 페이지에 하나 정도만 만들라는 게 권고사항.
    제목 단계를 건너뛰어서 작성하지 말기도 권고사항.-->
    <h2>이것은 heading 태그입니다.</h2>
    <h3>이것은 heading 태그입니다.</h3>
    <h4>이것은 heading 태그입니다.</h4>
    <h5>이것은 heading 태그입니다.</h5>
    <h6>이것은 heading 태그입니다.</h6>
  </body>
</html>
