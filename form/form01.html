<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!--폼: 웹서버에 정보를 제출하기 위한 양식.액션: 가야할곳.-->
    <!-- 겟방식 주소창에 다 보냄(아이디 비번 이런거). 겟이 기본값. 포스트는 숨김(안보이게).-->
    <form action="/login" method="POST" autocomplete="off" name="myform">
      <!--오토컴플리트: 자동완성. 기본값 온. 내가 전에 썼던거 (아이디란 같은 곳에) 보이는지 여부-->
      <!--네임: 고유한 이름 부여-->
      <input type="text" name="id" />
      <input type="password" name="pwd" id="" />
      <button type="submit">제출</button>
    </form>
  </body>
</html>
